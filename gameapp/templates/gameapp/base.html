
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<!-- bootstrap icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<title>{% block title %}{% endblock %}</title>

<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- jqueryUI -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<!-- DATATABLES -->
<link href="https://cdn.datatables.net/v/dt/jszip-3.10.1/dt-1.13.6/b-2.4.1/b-colvis-2.4.1/b-html5-2.4.1/b-print-2.4.1/cr-1.7.0/kt-2.10.0/r-2.5.0/rr-1.4.1/datatables.min.css" rel="stylesheet">
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/v/dt/jszip-3.10.1/dt-1.13.6/b-2.4.1/b-colvis-2.4.1/b-html5-2.4.1/b-print-2.4.1/cr-1.7.0/kt-2.10.0/r-2.5.0/rr-1.4.1/datatables.min.js"></script>

{% load static %}
<link rel="stylesheet" type="text/css" href= "{% static 'gameapp/ss.css' %}"/>
<script type="text/javascript" src="{% static 'gameapp/mains.js' %}"></script>



</head>
{% block body%}
<body>

{% endblock %}

    <nav class="d-print-none navbar bg-dark navbar-expand-lg navbar-dark shadow-sm justify-content-center">
        <div class="container-fluid">
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        
        
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
        
        <li class="nav-item">
        <small><a class="nav-link text-white" href="{% url 'home' %}">Home</a></small> 
        </li>

        
{% if user.is_authenticated %}
<li class="nav-item">
    <a class="nav-link text-white" href="{% url 'questions' %}"><small>Questions</small></a>
        </li>

        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'create-questions' %}"><small>Create Questions</small></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'create-options' %}"><small>Create Options</small></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'options' %}"><small>Options</small></a>
                                </li>


<li class="nav-item">
    <a class="nav-link text-white" href="{% url 'logout' %}"><small>Logout</small></a>
        </li>


              

        {% else %}
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'login' %}"><small>Login</small></a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'signup' %}"><small>Sign Up</small></a>
                </li>
            
            {% endif %}      
        
        </ul> <!-- navbar-nav -->
    </div> <!-- collapse navbar-collapse justify-content-center -->
    </div> <!-- container-fluid -->
    </nav> <!-- navbar bg-dark navbar-expand-lg -->

{% block content %}

{% endblock %}
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
